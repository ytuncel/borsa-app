<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: -apple-system, blinkmacsystemfont, sans-serif; margin: 10px; }
        .card { background: #161b22; border-radius: 12px; padding: 15px; border: 1px solid #30363d; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        .symbol { font-size: 20px; font-weight: bold; }
        .price { font-size: 18px; color: #58a6ff; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; font-size: 14px; }
        th { color: #8b949e; padding: 8px; font-weight: normal; }
        td { padding: 6px; text-align: center; }
        .bid { color: #3fb950; font-weight: bold; } /* Alış */
        .ask { color: #f85149; font-weight: bold; } /* Satış */
        .lot { color: #8b949e; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <span id="symbol" class="symbol">Yükleniyor...</span>
            <span id="price" class="price">0.00₺</span>
        </div>
        <table>
            <thead>
                <tr> <th>ADET</th> <th>ALIŞ / SATIŞ</th> <th>ADET</th> </tr>
            </thead>
            <tbody id="depth-table">
                </tbody>
        </table>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        const API_URL = "https://webapi.hisseplus.com/api/v1/derinlik?sembol=AKBNK"; // Test için AKBNK

        async function updateData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                document.getElementById('symbol').innerText = data.sembol;
                document.getElementById('price').innerText = data.fiyat + "₺";

                const asks = data.derinlik.depth.asks;
                const bids = data.derinlik.depth.bids;
                let html = "";

                for (let i = 0; i < 10; i++) {
                    html += `<tr>
                        <td class="lot">${bids[i]?.quantity || '-'}</td>
                        <td><span class="bid">${bids[i]?.price || '-'}</span> <span class="ask">${asks[i]?.price || '-'}</span></td>
                        <td class="lot">${asks[i]?.quantity || '-'}</td>
                    </tr>`;
                }
                document.getElementById('depth-table').innerHTML = html;
            } catch (e) { console.error("Veri hatası:", e); }
        }

        // 2 saniyede bir güncelle (Canlı veri simülasyonu)
        setInterval(updateData, 2000);
        updateData();
    </script>
</body>
</html>
